<!doctype html>
<html lang="en" ng-app>

<head>
  <title>My Contacts</title>
  <link rel="stylesheer" href="bower_components/normalize-css/normalize.css" />
  <link rel="stylesheet" href="style/app.css" />
  <script type="text/javascript">
    var model = [{
      name: 'George Washington'
    }, {
      name: 'Thomas Jefferson'
    }];
  </script>
</head>

<body>

  <div id="contact-list-container" class="standout">
    <header class="cl-center">
      <h1>Contacts</h1>
    </header>
    <ul id="contact-list">

    </ul>
  </div>
  <script type="text/javascript">
    var listUI = document.getElementById('contact-list');

    var count = model.length;
    for (i = 0; i < count; i++) {
      var li = document.createElement('li');
      var text = document.createTextNode(model[i].name);
      li.appendChild(text);
      listUI.appendChild(li);
    }
  </script>

</body>

</html>
